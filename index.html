<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rice Price Predictor</title>
</head>
<body>
    <h1>Welcome to the Rice Price Predictor</h1>

    <form method="post">
        {% csrf_token %}
        <label for="date_input">Enter a Date:</label>
        <input type="date" id="date_input" name="date_input" required>
        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
        <h2>Predicted Price: {{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
